<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app"> <!-- 仮想DOM -->
    {{ message }}
  </div>
  <script>
    // Vueクラス->インスタンス化(実体) new
    // let app = new Vue({})
    const app = new Vue({
      el: '#app', // 仮想DOM
      data() {
        return {
          message: 'Hello Vue!' //key: value
        }
      }
    })
  </script>
</body>
</html>
