<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>

  <div id="app"> <!-- 仮想DOM-->

    複数オブジェクト
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>著者</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="book in books" :key="book.id">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.url }}</td>
        </tr>
      </tbody>
    </table>



  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          members: [
            'ホンダ',
            'カガワ',
            'ナガトモ'
          ],
          book: {
            title: 'タイトル',
            author: '著者名',
            url: 'https://google.com'
          },
          books: [
            {
              id: 1,
              title: 'タイトル1',
              author: '著者名1',
              url: 'https://google.com'
            },
            {
              id: 2,
              title: 'タイトル2',
              author: '著者名2',
              url: 'https://google.com'
            },
            {
              id: 3,
              title: 'タイトル3',
              author: '著者名3',
              url: 'https://google.com'
            }
          ]
        }
      }
    })
  </script>
</body>
</html>
