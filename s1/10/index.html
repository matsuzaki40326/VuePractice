<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app"> <!-- 仮想DOM -->
    {{ message }}
    <!-- <a href="{{ google }}">googleへのリンク</a> -->
    <a v-bind:href="google">googleへのリンク</a><br>
    <a :href="google">googleへのリンク</a><br>

    <a :href="book.url">{{ book.title }}</a><br>

    <input v-bind="{name:formInput.name, placeholder: formInput.placeholder}"><br>
    <input v-bind="formInput">
  </div>

  <script>
    const app = new Vue({
      el: '#app', // 仮想DOM
      data() { //初期設定
        return {
          message: 'Hello Vue!', //key: value
          google: 'https:/google.com',
          book: {
            title: '本のタイトル',
            url: 'https:/google.com'
          },
          formInput: {
            name: 'your_name',
            placeholder: '名前'
          }
        }
      }
    })
  </script>
</body>
</html>
