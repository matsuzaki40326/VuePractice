<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <button onclick="btnClicked()">click</button>

  <div id="app"> <!-- 仮想DOM-->
    <button v-on:click="vueBtnClicked">vue click</button>
    <button @click="vueBtnClicked">vue click</button>
  </div>
  <script>
    const app = new Vue({
        el: '#app',
        data() {
          return {
          }
        },
        methods: {
          vueBtnClicked() {
            console.log('vue clicked')
          }
        }
      })
      function btnClicked() {
        console.log('js clicked')
      }
  </script>
</body>
</html>
