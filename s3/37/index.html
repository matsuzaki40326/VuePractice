<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <form>
      氏名
      <input type="text" v-model="contact.yourName"><br>
      電話番号
      <input type="tel" v-model.number="contact.tel"><br>
      メールアドレス
      <input type="email" v-model.lazy.trim="contact.email"><br>
    </form>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          contact: {
            yourName: '',
            tel: '',
            email: '',
            gender: '',
            age: '',
            message: '',
            attracts: [],
            caution: false
          }
        }
      },
    })
  </script>
</body>
</html>
